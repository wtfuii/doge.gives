<template name="new">
    <h1>New tracking bar</h1>
    <form>
        <div class="form-group">
            <label for="projectTitle">Project title</label>
            <input type="text" class="form-control" id="projectTitle" placeholder="Enter project title">
        </div>
        <div class="form-group">
            <label for="slug">URL: http://doge.gives/</label>
            <input type="text" class="form-control" id="slug" placeholder="wowverycharity">
        </div>
        <div class="form-group">
            <label for="donationAddress">Donation address</label>
            <input type="text" class="form-control" id="donationAddress" placeholder="Enter Dogecoin address">
        </div>
        <div class="form-group">
            <label for="amount">Target amount of DOGE</label>
            <input type="number" class="form-control" id="amount" placeholder="Exmaple: 100000">
        </div>
        <button type="submit" class="btn btn-primary">Create donation tracker</button>
    </form>
</template>
